<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Coordenadas</title>
</head>
<body>
<h1>Calculadora de Distância entre Coordenadas</h1>
<form id="calcForm">
    <label for="x1">Coordenada X1:</label>
    <input type="text" id="x1" name="x1" required><br>

    <label for="y1">Coordenada Y1:</label>
    <input type="text" id="y1" name="y1" required><br>

    <label for="x2">Coordenada X2:</label>
    <input type="text" id="x2" name="x2" required><br>

    <label for="y2">Coordenada Y2:</label>
    <input type="text" id="y2" name="y2" required><br><br>

    <input type="submit" value="Calcular">
</form>

<div id="result"></div>

<script>
    document.getElementById('calcForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const x1 = document.getElementById('x1').value;
        const y1 = document.getElementById('y1').value;
        const x2 = document.getElementById('x2').value;
        const y2 = document.getElementById('y2').value;

        // Enviar a requisição para o backend Spring Boot
        fetch(`/calculate?x1=${x1}&y1=${y1}&x2=${x2}&y2=${y2}`)
            .then(response => response.text())
            .then(data => {
                // Exibir o resultado na div 'result'
                document.getElementById('result').innerHTML = data;
            });
    });
</script>
</body>
</html>
